<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>

    <title>GameHunter</title>
</head>
<body>
    <header>
        <a href="/" id="header-title">GameHunter</a>
        <nav>
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        </nav>
    </header>
    
    <div class="search">
        <div class="date">
            <p>Date:</p>
            <input id="datepicker">
        </div>

        <div class="sport-selector">
            <p>Sport: </p>
            <select id="selection">
                <option>Volleyball</option>
                <option>Basketball</option>
                <option>Racquetball</option>
                <option>Pickleball</option>
            </select>
        </div>

        <div class="location">
            <p>Location:</p>
            <input id="location" placeholder="ex. Austin, TX">
        </div>

        <button id="search-btn">Search</button>
    </div>

    <script>
        $(function() {
            $('#datepicker').datepicker()
        })
    </script>
    
    <div class="container">
        <h2 class="container-title">Volleyball Signup for <span id="date">4/21</span></h2>
        <div class="content">
            <p>Content</p>
        </div>
    </div>
</body>
</html>
